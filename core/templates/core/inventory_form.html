{% extends 'core/wrapper.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter name" value="{{ form.name.value }}" maxlength=200 required>
        </div>
        <div class="form-group">
            <label for="id_type">Type</label>
            <select class="form-control" id="id_type" name="type">
                {% for item in form.type %}
                    {{ item }}
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success mt-3">Create Inventory</button>
    </form>
{% endblock %}
