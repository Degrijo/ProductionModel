{% extends 'core/wrapper.html' %}

{% block content %}
    <ul>
        {% if object_list|length == 0 %}Empty Set{% endif %}
        {% for obj in object_list %}
            <li>
                <div class="form-row">
                    <div class="col-md-8 mb-3 align-self-center">
                        <a href="/core/inventory/{{ obj.id }}">{{ obj }}</a>
                    </div>
                    <div class="col-md-4 mb-3">
                        <button type="button" class="btn btn-warning mt-3" onclick="window.location.href='/core/update_inventory/{{ obj.id }}'">Update</button>
                        <button type="button" class="btn btn-danger mt-3" onclick="window.location.href='/core/delete_inventory/{{ obj.id }}'">Delete</button>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
