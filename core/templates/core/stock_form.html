{% extends 'core/wrapper.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name</label>
            <input type=text class="form-control" id="id_name" name="name" placeholder="Enter name" value="{{ form.name.value }}" maxlength=200 required>
        </div>
        <div class="form-group">
            <label for="id_phone_number">Phone Number</label>
            <input type="tel" class="form-control" id="id_phone_number" name="phone_number" placeholder="Enter phone number" maxlength=15
                   {% if form.phone_number.value %} value="{{ form.phone_number.value }}" {% endif %} required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Create Stock</button>
    </form>
{% endblock %}
