{% extends 'core/wrapper.html' %}

{% block content %}
    <ul>
        {% for obj in object_list %}
            <li>
                {{ obj }}
                <a class="btn" href="{% url 'update_url' obj.id %}">Update {{ submit }}</a>
                <a class="btn" href="{% url 'delete_url' obj.id %}">Delete {{ submit }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
