{% extends 'core/wrapper.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_employee_name">Employee name</label>
            <input type="text" class="form-control" id="id_employee_name" name="employee_name" placeholder="Enter employee name" value="{{ form.employee_name.value }}" maxlength=200 required>
<!--            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="id_employee_position">Employee position</label>
            <input type="text" class="form-control" id="id_employee_position" name="employee_position" placeholder="Enter employee position" maxlength=50 value="{{ form.employee_position.value }}" required>
        </div>
        <button type="submit" class="btn btn-success mt-3 mb-3">Create Waybill</button>
    </form>
{% endblock %}
